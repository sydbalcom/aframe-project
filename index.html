<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Project</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
     <a-entity rotation="0 0 -30">
     <a-box width="1.25" height="3" position="-2.5 3.5 -6" color="#CB9831" shadow
         animation="property: position;
                    to: -2.5 3.5 -6.5;
                    dur: 2000;
                    easing: easeInOutQuad;
                    loop: true;"></a-box>
     <a-box height="1.25" width="0.4" position="-1.5 3.5 -6" color="#CB9831" shadow
         animation="property: position;
                    to: -1.5 3.5 -6.5;
                    dur: 2000;
                    easing: easeInOutQuad;
                    loop: true;"></a-box>
     <a-box height="0.75" width="0.75" position="-0.75 3.75 -6" color="#CB9831" shadow
         animation="property: position;
                    to: -0.75 3.75 -6.5;
                    dur: 2000;
                    easing: easeInOutQuad;
                    loop: true;"></a-box>
     <a-box height="0.3" width="0.5" position="-0.3 2.85 -6" color="#CB9831" shadow
         animation="property: position;
                    to: -0.3 2.85 -6.5;
                    dur: 2000;
                    easing: easeInOutQuad;
                    loop: true;"></a-box>
      <a-box height="1.25" position="-2.5 1 -6" color="#CB9831" shadow
          animation="property: position;
                    to: -2.5 1 -6.5;
                    dur: 2000;
                    easing: easeInOutQuad;
                    loop: true;"></a-box>
      <a-box height="0.5" width="0.75" position="-2.5 -0.25 -6" color="#CB9831" shadow
          animation="property: position;
                    to: -2.5 -0.25 -6.5;
                    dur: 2000;
                    easing: easeInOutQuad;
                    loop: true;"></a-box>
      <a-box height="3.5" width="2.25" position="-0.35 0.65 -5.5" color="#2A3235" shadow></a-box>
      <a-box height="2.25" position="1.5 0.5 -5.5" color="#2A3235" shadow></a-box>
      <a-box height="1" position="3 0.5 -5.5" color="#2A3235" shadow></a-box>
      <a-box  height="0.2" width="1" position="2 2.25 -5.75" color="#2B3858" shadow
          animation="property: position;
                    to: 2 2.25 -5.25;
                    dur: 2000;
                    easing: easeInOutQuad;
                    loop: true;"></a-box>
    </a-entity>
        <a-box rotation="0 0 -15" height="0.25" width="1.75" position="-1.5 -2 -5.75" color="#2B3858" shadow
            animation="property: position;
                    to: -1.5 -2 -5.25;
                    dur: 2000;
                    easing: easeInOutQuad;
                    loop: true;"></a-box>
        <a-box rotation="0 0 15" height="0.1" position="-1.5 5.5 -6.25" color="#BC4339" shadow
            animation="property: rotation;
                    dur: 2000;
                    easing: easeInOutQuad;
                    loop: true;"></a-box>
        <a-box rotation="0 0 7" height="0.2" width="4.5" position="-0.25 5 -6.25" color="#BC4339" shadow
            animation="property: rotation;
                    dur: 2000;
                    easing: easeInOutQuad;
                    loop: true;"></a-box>
      <a-sky color="#D1D0C7"></a-sky>
    </a-scene>
  </body>
</html>
